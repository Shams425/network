<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hotspot Voucher Card Generator (Compact)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 10px;
        }

        .controls {
            background: #fff;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        }

        .controls input,
        .controls button {
            padding: 6px;
            font-size: 12px;
        }

        .controls button {
            cursor: pointer;
            border: none;
            border-radius: 6px;
            background: #2563eb;
            color: white;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 4px;
        }

        .card {
            background: white;
            border: 1px solid #000;
            padding: 4px;
            text-align: center;
            font-size: 10px;
            page-break-inside: avoid;
            line-height: 1.1em;
            font-weight: bold;
        }

        .network {
            font-weight: bold;
            border-bottom: 1px solid #000;
            padding-bottom: 2px;
            margin-bottom: 2px;
            font-size: 11px;
        }

        .row {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #000;
            padding: 1px 0;
        }

        .row:last-child {
            border-bottom: none;
        }

        .plan {
            font-weight: bold;
            margin-top: 2px;
            font-size: 10px;
        }

        @media print {
            body {
                background: white;
                padding: 0;
            }

            .controls {
                display: none;
            }

            .cards {
                gap: 2px;
            }
        }
    </style>
</head>

<body>
    <div class="controls">
        <input type="file" id="fileInput" accept=".txt" />
        <input type="text" id="networkName" placeholder="Network Name" />
        <input type="text" id="plan" placeholder="Data / Time (e.g. 1GB / 24H)" />
        <button onclick="generateCards()">Generate Cards</button>
        <button onclick="window.print()">Print</button>
    </div>
    <div class="cards" id="cards"></div>
    <script>
        let users = [];
        document.getElementById('fileInput').addEventListener('change', handleFile);

        function handleFile(e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = function (evt) {
                const lines = evt.target.result.split(/\r?\n/).filter(Boolean);
                users = lines.map(line => {
                    const parts = line.split('|');
                    return { user: parts[0], pass: parts[1] || '' };
                });
            };
            reader.readAsText(file);
        }

        function generateCards() {
            const container = document.getElementById('cards');
            container.innerHTML = '';
            const network = document.getElementById('networkName').value || 'Hotspot Network';
            const plan = document.getElementById('plan').value || '1GB / 24H';
            users.forEach(u => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `<div class="network">${network}</div>
                          <div class="row"><span>اسم المستخدم</span><span>${u.user}</span></div>`;
                if (u.pass) {
                    card.innerHTML += `<div class="row"><span>كلمة السر</span><span>${u.pass}</span></div>`;
                }
                card.innerHTML += `<div class="row" style="font-wight:bold;"><span>الحجم</span>${plan}</div>`;
                container.appendChild(card);
            });
        }
    </script>
</body>

</html>
